<ion-content padding class="history-content">
    <ion-header>
        <button ion-button icon-only clear color="light" (click)="history_back_home()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <span class="title">历史记录</span>
    </ion-header>
    <ion-slides pager>
        <ion-slide>
            <h6 class="step-title">计步</h6>
            <ion-toolbar no-border-top class="history-list">
                <ion-segment [(ngModel)]="history_step" color="secondary">
                    <ion-segment-button value="week">
                        周
                    </ion-segment-button>
                    <ion-segment-button value="month">
                        月
                    </ion-segment-button>
                    <ion-segment-button value="year">
                        年
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>
            <div [ngSwitch]="history_step" class="history-list-content">
                <ion-list *ngSwitchCase="'week'">
                    <history-chart type="weekday" #father></history-chart>
                    <history-chart type="weekday" #father></history-chart>
                </ion-list>
                <ion-list *ngSwitchCase="'month'">
                    <history-chart type="month" #father></history-chart>
                    <history-chart type="month" #father></history-chart>
                </ion-list>
                <ion-list *ngSwitchCase="'year'">
                    <history-chart type="year" #father></history-chart>
                    <history-chart type="year" #father></history-chart>
                </ion-list>
            </div>
        </ion-slide>
        <ion-slide>
            <h6 class="step-title">睡眠</h6>
            <ion-toolbar no-border-top class="history-list">
                <ion-segment [(ngModel)]="history_sleep" color="secondary">
                    <ion-segment-button value="week">
                        周
                    </ion-segment-button>
                    <ion-segment-button value="month">
                        月
                    </ion-segment-button>
                    <ion-segment-button value="year">
                        年
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>
            <div [ngSwitch]="history_sleep" class="history-list-content">
                <ion-list *ngSwitchCase="'week'">
                    <history-chart type="weekday" #father></history-chart>
                    <history-chart type="weekday" #father></history-chart>
                </ion-list>
                <ion-list *ngSwitchCase="'month'">
                    <history-chart type="month" #father></history-chart>
                    <history-chart type="month" #father></history-chart>
                </ion-list>
                <ion-list *ngSwitchCase="'year'">
                    <history-chart type="year" #father></history-chart>
                    <history-chart type="year" #father></history-chart>
                </ion-list>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
