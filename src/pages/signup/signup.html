<ion-content padding class="sign_content">
    <ion-header>
        <button ion-button icon-only clear color="light" (click)="backToLogin()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-header>
    <img src="assets/img/signup.gif" class="sign_img" />
    <ion-list>
        <ion-item>
            <ion-icon name="ios-person" color="light" item-start></ion-icon>
            <ion-input ion-content type="text" placeholder='请输入您的邮箱账号'></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-lock" color="light" item-start></ion-icon>
            <ion-input ion-content type="password" placeholder='请输入登录密码'></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="ios-lock" color="light" item-start></ion-icon>
            <ion-input ion-content type="password" placeholder='请重新输入密码'></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button block ion-button color="secondary">快速注册</button>
    </div>
</ion-content>
