<ion-content padding class="login-content">
    <img src="assets/img/sport.gif" />
          <ion-list>
              <ion-item>
                  <ion-icon name="ios-person" item-start color="light"></ion-icon>
                  <ion-input ion-content type="text" placeholder='请输入账号'></ion-input>
              </ion-item>
              <ion-item>
                  <ion-icon name="ios-lock" item-start color="light"></ion-icon>
                  <ion-input ion-content type="password" placeholder='请输入密码'></ion-input>
              </ion-item>
          </ion-list>
        <p text-end>忘记密码</p>
        <ion-grid class="sign-buttons">
            <ion-row>
                <ion-col text-center col-6 (click)="signup()">
                    <button ion-button color="light">快速注册</button>
                </ion-col>
                <ion-col text-center col-6 (click)="login(username,password)">
                  <button ion-button color="secondary">立即登录</button>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
