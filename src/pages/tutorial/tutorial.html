<ion-content no-bounce>
    <ion-buttons end  class="skip" *ngIf="showSkip" (click)="startApp()">
        <button ion-button clear color="light">跳过</button>
    </ion-buttons>
    <ion-slides pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
        <ion-slide>
            <img src="assets/img/banner1.png" />
            <div class="des" padding>
                <h3>请进行以下操作</h3>
                <p>1、敲击手环三次进行手环广播状态；</p>
                <p>2、手环广播时绿灯闪烁时间为60s，如果没有连接则会休眠，请重新敲击。</p>
            </div>
        </ion-slide>
        <ion-slide>
            <img src="assets/img/banner2.png" />
            <p padding>准确的记录每天行走的步数及卡路里，让您时刻了解自身运动状态，还支持设定运动目标。</p>
        </ion-slide>
        <ion-slide>
            <img src="assets/img/banner3.png" />
            <p padding>准确的记录每天睡眠状态，让您时刻了解自身睡眠状态。</p>
        </ion-slide>
        <ion-slide>
            <img src="assets/img/banner4.png" />
            <div class="bg"></div>
            <button ion-button class="start" (click)="startApp()">开始体验</button>
            <div padding>
              <p style="text-align:center">填写准确的个人信息，</p>
              <p style="text-align:center">有助于提高运动和睡眠数据的准确性。</p>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
