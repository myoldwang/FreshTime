<ion-content padding class="alarm-content">
    <ion-header>
        <button ion-button icon-only clear color="dark" (click)="alarm_back_home()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
        <span class="title">闹钟</span>
        <button ion-button color="dark" clear float-end (click)="go_home()">
            完成
        </button>
    </ion-header>
    <p *ngIf="has_alarm">左滑删除闹钟</p>
    <ion-list *ngFor="let item of items">
        <ion-item-sliding>
            <ion-item>
                <ion-label>
                    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"  cancelText="取消" doneText="完成" placeholder="07:20"></ion-datetime>
                </ion-label>
                <ion-toggle checked="check"></ion-toggle>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="#FF0000" (click)="delete(item)">
                    删除
                </button>
            </ion-item-options>
        </ion-item-sliding>
        <ion-item class="repeat">
            <ion-label>重复于</ion-label>
            <ion-select  multiple="true" cancelText="取消" okText="确定">
                <ion-option *ngFor="let week of weeks">{{week}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="add_alarm()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
